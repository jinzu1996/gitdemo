<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button variant="brand" label="Previous" 
            icon-name="utility:chevronleft"
            onclick={previousHandler}
            disabled={disablePrevious}></lightning-button>
        </lightning-layout-item> &nbsp; &nbsp;
        <lightning-layout-item flexibility="grow">
            <p class="slds-text-align_center"><strong> Displaying {currentPage} of {totalPage} Page </strong></p>
        </lightning-layout-item> &nbsp; &nbsp;
        <lightning-layout-item>
            <lightning-button variant="brand" label="Next" 
            icon-name="utility:chevronright"
            icon-position="right"
            onclick={nextHandler}
            disabled={disableNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
